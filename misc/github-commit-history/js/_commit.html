<div class="commit">
  <div class="author">
    <div class="name"><a href="https://www.github.com/{{author.login}}" target="_blank">{{commit.author.name}}</a></div>
    <div class="date"> 
      <abbr class="relatize" title="{{commit.author.date}}">{{commit.author.date}}</abbr>
    </div>
  </div>
  <div class="message">
      <a href="{{html_url}}" target="_blank">{{commit.message}}</a>
  </div>
</div>
