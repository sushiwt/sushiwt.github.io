<!DOCTYPE html>
<html>
<head>
	<title>Github Commit History Demo</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 align="center">Commit History</h1>
	<div id="commitHistory"></div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.md5.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/github-commit-history.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#commitHistory').GithubCommitHistory( {
			username: "sushiwt",
			repo: "sushiwt.github.io",
			limit: 10, 
			offset: 0
		}) 
	});
	</script>
	<p>if it doesn't show up, refresh the page.</p>
</body>
</html>
